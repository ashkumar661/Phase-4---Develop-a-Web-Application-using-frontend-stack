<div class="container bg-light py-5">
    <h1 class="fw-bold">Welcome to the Quiz App</h1>
    <p class="col-md-8 fs-4">This quiz will contain total 10 questions. Each question holds 10 points</p>
    <h4>Rules:</h4>
    <ol>
        <li>Correct question gives you 10 points</li>
        <li>Incorrect question gives you -10 points</li>
        <li>You will have 60 seconds to answer each question</li>
        <li>Refreshing the page will reset the quiz</li>
    </ol>
    <form name="myform" [formGroup]="exform">
        <div class="name col-md-4 my-3">
            <label>Enter your name:</label>
            <input #name type="text" formControlName="name" class="form-control" required>
        </div>
        <button [disabled]="exform.invalid" class="btn btn-outline-primary" routerLink="/question" (click)="startQuiz()">Start the
            Quiz</button>
    </form>
</div>
